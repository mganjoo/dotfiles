## Configuration file for tmux.

# == General configuration == {{{1

# Use screen key combination
set -g prefix C-a

# Make pane numbering consistent
set -g base-index 1
set -g pane-base-index 1

# Ring the bell if any background window rang a bell
set -g bell-action any

# Renumber windows after closing
set -g renumber-windows on

# Bigger history
set -g history-limit 10000

# Resize window to smallest *active* session
setw -g aggressive-resize on

# Mouse scrolling and selection
setw -g mouse on
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
bind-key -t vi-copy WheelUpPane halfpage-up
bind-key -t vi-copy WheelDownPane halfpage-down

# Expect UTF-8 in status and window
set -g status-utf8 on
setw -g utf8 on

# Prevent tmux from waiting for escape sequence after prefix
set -sg escape-time 0

# Export GIT_REPO_DIR from current environment.
set -ga update-environment ' NO_GIT_IN_PROMPT'

# Use vi keybindings for tmux commandline input
set -g status-keys vi

# Use vi keybindings in copy and choice modes
setw -g mode-keys vi

# == Key bindings == {{{1

# Send C-a to underlying applications
bind a send-prefix

# Allow detaching tmux with pressing Ctrl
bind ^D detach-client

# Move between panes using vi keys
bind -r j select-pane -D
bind -r k select-pane -U
bind -r h select-pane -L
bind -r l select-pane -R

# Go to "other" pane
bind -r o select-pane -t :.+

# Pane resize in all four directions using vi keys
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# Screen like binding for last window
bind C-a last-window

# Rotate window
bind -r C-o rotate-window

# Create splits and vertical splits
bind v split-window -h -c  "#{pane_current_path}"
bind ^V split-window -h -c "#{pane_current_path}"
bind s split-window -c "#{pane_current_path}"
bind ^S split-window -c "#{pane_current_path}"

# Create new window
bind c new-window -c "#{pane_current_path}"

# Toggle pane synchronization (mnemonic: e is for echo)
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# Zoom
bind z resize-pane -Z

# Quickly reload configuration
bind r source-file ~/.tmux.conf \; display "Reloaded tmux configuration."

# == Copy-paste bindings == {{{1

# Simulate "visual" and "yank" key bindings
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# System-specific copy-paste settings
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux/tmux-osx-specific.conf' 'source ~/.tmux/tmux-unix-specific.conf'

# == Appearance == {{{1

# Theme
source ~/.tmux/tmux-colors-dark.conf

# Status line appearance
set -g status-interval 2
set -g status-left-length 70
set -g status-right-length 90

# Use Powerline, if available
set -g status-left  "#(~/.tmux/external/tmux-powerline/powerline.sh left)"
set -g status-right "#(~/.tmux/external/tmux-powerline/powerline.sh right)"

# Set terminal title
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I:#P #W'

# Rename window to reflect current program; but don't allow others to do that
setw -g automatic-rename on
setw -g allow-rename off

# Plugins
run-shell ~/.tmux/external/copycat/copycat.tmux

