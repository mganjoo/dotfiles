# This tmux statusbar config was created by tmuxline.vim
# on Thu, 25 May 2017

set -g status-bg "colour7"
set -g message-command-fg "colour15"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour4"
set -g message-bg "colour12"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour15"
set -g message-command-bg "colour12"
set -g status-attr "none"
set -g pane-border-fg "colour12"
set -g status-left-attr "none"
setw -g window-status-fg "colour10"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour7"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour4"
setw -g window-status-separator ""
setw -g window-status-bg "colour7"
set -g status-left "#[fg=colour15,bg=colour4] #S #[fg=colour4,bg=colour7,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour7,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour10,bg=colour7] #I.#P #[fg=colour12,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour12] %a | %Y-%m-%d | %R "
setw -g window-status-format "#[fg=colour7,bg=colour7,nobold,nounderscore,noitalics]#[default] #I | #W #[fg=colour7,bg=colour7,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour7,bg=colour12,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour12] #I | #W #[fg=colour12,bg=colour7,nobold,nounderscore,noitalics]"
